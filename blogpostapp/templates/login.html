{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container">
        <div class="box-wrapper">				
            <div class="box box-border">
                <div class="box-body">
                    <h4>Login</h4>
                    <form class="w-2/5 bg-white shadow-md m-10 px-8 mb-4" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Username</label>
                            <div class="shadow apperence-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                                {{form.username}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="fw">Password
                                <a href="forgot.html" class="pull-right">Forgot Password?</a>
                            </label>
                            <div class="shadow apperence-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
                                {{form.password}}
                            </div>
                            <!-- <input type="password" name="password" class="form-control"> -->
                        </div>
                        <div class="form-group text-right">
                            <button class="btn btn-primary btn-block">Login</button>
                        </div>
                        <div class="form-group text-center">
                            <span class="text-muted">Don't have an account?</span> <a href="{% url 'blogpostapp:SignUp' %}">Create one</a>
                        </div>
                        <div class="title-line">
                            or
                        </div>
          <a href="#" class="btn btn-social btn-block facebook"><i class="ion-social-facebook"></i> Login with Facebook</a>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
